<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote of the Day</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,700;1,5..1200,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quote-box">
    <div id="day-date" class="date-time"></div>
    <h2>Quote of the day</h2>
    <blockquote id="quote">Loading..</Loading></blockquote>
    <span id="author">Loading..</span>
    <div>
      <button onclick="getquote(api_url)">New Quote</button>
      <button onclick="tweet()" ><img src="twitter.png" title="x"></button>
      <button onclick="whatsapp()"><img src="whatsapp.jpeg" title="whatsapp"></button>
    </div>
  </div>

  <script>
    const quote = document.getElementById("quote");
    const author = document.getElementById("author");
    const dayDate = document.getElementById("day-date");
    const api_url = "https://dummyjson.com/quotes/random";

    function displayDate() {
      const today = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      dayDate.innerHTML = today.toLocaleDateString('en-US', options);
    }

    displayDate();

    async function getquote(url) {
      const response = await fetch(url);
      var data = await response.json();
      quote.innerHTML=data.quote;
      author.innerHTML=data.author;
    }

    getquote(api_url);
    function tweet(){
      window.open("https://twitter.com/intent/tweet?text =" + quote.innerHTML +"---by"+ author.innerHTML,"Tweet Window")
    }
    function whatsapp(){
      window.open("whatsapp://send?text =" + quote.innerHTML +"---by"+ author.innerHTML,"whatsapp Window")
    }
  </script>
</body>
</html>
